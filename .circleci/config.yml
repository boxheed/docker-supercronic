version: 2.1

jobs:
  build:
    docker:
      - image: docker:24.0.2-git
    working_directory: ~/repo
    environment:
      IMAGE_NAME: boxheed/supercronic
      SUPERCRONIC_VERSION: 0.2.0
      SUPERCRONIC_CHECKSUM: 1f187c07bd973ff1cf5097a8caacbd1686ece5f1
    steps:
      - checkout
      - setup_remote_docker
      - restore_cache:
          keys:
            - v1-{{ .Branch }}
          paths:
            - /caches/image_cache.tar
      - run:
          name: Load Docker image layer cache
          command: |
            set +o pipefail
            docker load -i /caches/image_cache.tar | true
      - run:
          name: Build application Docker image
          command: |
            docker build --build-arg SUPERCRONIC_VERSION=$SUPERCRONIC_VERSION --build-arg SUPERCRONIC_CHECKSUM=$SUPERCRONIC_CHECKSUM --cache-from=app -t $IMAGE_NAME:$SUPERCRONIC_VERSION -t $IMAGE_NAME:latest .
      - run:
          name: Save Docker image layer cache
          command: |
            mkdir -p /caches
            docker save -o /caches/image_cache.tar $IMAGE_NAME:latest
      - save_cache:
          key: v1-{{ .Branch }}-{{ epoch }}
          paths:
            - /caches/image_cache.tar

  release:
    docker:
      - image: cimg/openjdk:11.0
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: Install autotag
          command: curl -sL https://git.io/autotag-install | sh --
      - run:
          name: increment version
          command: ./bin/autotag
      - run: 
          name: push tags
          command: git push --tags

  publish:
    docker:
      - image: docker:24.0.2-git
    working_directory: ~/repo
    environment:
      IMAGE_NAME: boxheed/supercronic
      SUPERCRONIC_VERSION: 0.2.0
      SUPERCRONIC_CHECKSUM: 1f187c07bd973ff1cf5097a8caacbd1686ece5f1
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build application Docker image
          command: |
            docker build --build-arg SUPERCRONIC_VERSION=$SUPERCRONIC_VERSION --build-arg SUPERCRONIC_CHECKSUM=$SUPERCRONIC_CHECKSUM --cache-from=app -t $IMAGE_NAME:$SUPERCRONIC_VERSION -t $IMAGE_NAME:$SUPERCRONIC_VERSION-CIRCLE_TAG -t $IMAGE_NAME:latest .
      - run:
          name: Publish Docker Image to Docker Hub
          command: |
            echo "$DOCKERHUB_PASS" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
            docker push $IMAGE_NAME -a

workflows:
  build:
    jobs:
      - build:
          context: boxhead-builds
      - release:
          context: boxhead-builds
          requires: 
            - build
          filters:
            branches:
              only: /^(?:main|master)$/
      - publish:
          context: boxhead-builds
          filters:
            # only act on version tags
            branches:
              ignore: /.*/
            tags:
              only: /^v\d+\.\d+\.\d+$/